<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="main-navbar">
                <div class="text-navbar">
                    <ul>
                        <li><a href="" class="text text-link">Gmail</a></li>
                        <li><a href="" class="text text-link">Imagenes</a></li>
                    </ul>
                </div>
                <div class="icons-navbar">
                    <div class="icon1">
                        <a href="" class="material-icons-rounded icon">apps</a>
                    </div>
                    <div class="icon2">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="" class="profile-picture">
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-container">
            <div class="logo-container">
                <img class="logo"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google logo">
            </div>

            <div class="search-bar-container">
                <div class="icon-search">
                    <span class="material-icons-rounded-search">
                        search
                    </span>
                </div>
                <div class="form-search">
                    <label for="search-bar"></label> 
                    <input type="search" id="search-bar">
                </div>
            </div>

            <div class="buttons-container">

            </div>

            <div class="subtext-buttons">

            </div>
        </div>
        <div class="footer-container">
            <div class="footer1-subelement">
                <p>España</p>
            </div>
            <div class="footer2-subelement">
                <div class="footer2-textleft">
                    <ul>
                        <li>Sobre Google</li>
                        <li>Publicidad</li>
                        <li>Empresa</li>
                        <li>Cómo funciona la Búsqueda</li>
                    </ul>
                </div>
                <div class="footer2-textright">
                    <ul>
                        <li>Privacidad</li>
                        <li>Términos</li>
                        <li>Configuración</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
